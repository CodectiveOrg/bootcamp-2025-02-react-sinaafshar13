<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchtower</title>

    <script>
      const loadThemeInitialState = () => {
        const item = localStorage.getItem("theme");

        const defaultTheme = window.matchMedia("(prefer-color-scheme:dark)").matches? "dark" : "light"

        return item === "dark" || item === "light" ? item : defaultTheme;
      };

      document.documentElement.dataset.theme = loadThemeInitialState();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
